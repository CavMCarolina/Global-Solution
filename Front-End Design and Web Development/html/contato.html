<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato- Médiconnect</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <!-- Cabeçalho - Logo + Menu -->
    <div class="cabecalho">
        <div class="nome-logo">
            <img class="logo" src="../imagens/Logo GS.png">

            <div class="nome">
                <h1>Médiconnect</h1>
                <h3>O site que te mantém conectado!</h3>
            </div>
        </div>

        <div class="menu">
            <a href="home.html">Home</a>
            <a href="problema_solucao.html">Problema e Solução</a>
            <a href="demonstracao.html">Demonstração do Produto</a>
            <a id="contato" href="contato.html">Contato</a>
        </div>
    </div>

    <!-- Pop-up ao entrar na página 'Contato' -->
    <div class="popup-pai d-block">
        <div class="popup">
            <div class="close">X</div>

            <div>
                <h2>Agradecemos o contato!</h2>
                <br>
                <p>Por favor, preencha com seus dados.</p>
            </div>
        </div>
    </div>

    <!-- Seção 1 -->
    <section>
        <form action="">
            <div class="formulario">
                <div class="input">
                    Nome:
                    <input id="nome" type="text" placeholder="Digite seu Nome">
                </div>
                <div class="input">
                    Email:
                    <input id="email" type="text" placeholder="Digite seu Email">
                </div>
    
                <button id="enviar">Enviar</button>
            </div>
        </form>
    </section>

    <!-- Seção 2 / Rodapé -->
    <section>
        <div class="rodape">
            <table>
                <tr>
                    <td>
                        <img src="../imagens/foto.jpg" class="foto">
                    </td>
                    <td>
                        Carolina Cavalli Machado
                    <br><br>
                        RM: 552925
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        Contato: cavm.carolina@gmail.com
                    </td>
                    <td>
                        <img class="logo" src="../imagens/Logo GS.png">
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
